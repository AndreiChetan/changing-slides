<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="background-image: url(https://source.unsplash.com/FXJf8y_cZA0)"
      ></div>
      <div
        class="slide"
        style="background-image: url(https://source.unsplash.com/jFukTjphXbI)"
      ></div>
      <div
        class="slide"
        style="background-image: url(https://source.unsplash.com/hx5a_f8JsAU)"
      ></div>
      <div
        class="slide"
        style="background-image: url(https://source.unsplash.com/nQtoBafoUng)"
      ></div>
      <div
        class="slide"
        style="background-image: url(https://source.unsplash.com/3qBi6HWZMeg)"
      ></div>
      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/c25b758be1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
